<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link type="text/css" rel="stylesheet" href="style.css">
    <link type="text/javascript" rel="stylesheet" href="script.js">
    <title>幽灵标签</title>
</head>
<body>
    <div class="box">
       <div class="link link-miss">
           <span class="icon"></span>
           <a href="#" class="button" data="My mission is clear">
               <span class="line line-top"></span>
               <span class="line line-right"></span>
               <span class="line line-bottom"></span>
               <span class="line line-left"></span>
               MISSION
           </a>
       </div>

       <div class="link link-play">
        <span class="icon"></span>
        <a href="#" class="button" data="This is my playground">
            <span class="line line-top"></span>
            <span class="line line-right"></span>
            <span class="line line-bottom"></span>
            <span class="line line-left"></span>
            PLAY
        </a>
    </div>

    <div class="link link-touch">
        <span class="icon"></span>
        <a href="#" class="button" data="This is my touch demo">
            <span class="line line-top"></span>
            <span class="line line-right"></span>
            <span class="line line-bottom"></span>
            <span class="line line-left"></span>
            TOUCH
        </a>
    </div>
    <!-- 提示信息 -->
    <div class="tip"><em><span></span></em></div>
    </div>
</body>
</html>
