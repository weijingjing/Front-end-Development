<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>html_text</title>
</head>
<body>
    
    <!-- Text attribute -->
    <h2>文本属性</h2>
    <h1>有序标签</h1>
    <ol>
        <li>
            <h3>文字的颜色</h3>
            <p><span style="font-size:24px; margin:21px 0;color:blueviolet">Hello</span></p>
        </li>
        <li>
            <h3>文字的背景色</h3>
            <p><span style="font-size:14px; margin:21px 20px; color:brown; line-height:4.2; background:yellowgreen;">Hello</span></p>
        </li>
        <li>
            <h3>文字的margin</h3>  
            <p style="background:red;width:100px;height:100px"><span style="font-size:25px; margin:10px 10px 10px 10px; color:#090;line-height:20; background: #990">Hello</span></p>
        </li>
    </ol>
<br>
    <ul>
        <h3>字体</h3>
        <li>
            <h4>Times New Roman</h4>
            <div>
                <p><span style="font-size:32px;margin:50px;color:cadetblue;font-family:'Times New Roman', Times, serif">Hello</span></p>
            </div>
        </li>
        <h1>无序标签</h1>
        <li>
            <h4>黑体</h4>
            <div>
                <p><span style="font-size:32px;margin:50px;color:cadetblue;font-family:黑体">Hello</span></p>
            </div>
        </li>
        <li>
            <h4>Monacao</h4>
            <div>
                <p><span style="font-size:32px;margin:50px;color:cadetblue;font-family:Monacao">Hello</span></p>
            </div>
        </li>
    </ul>
</body>
</html>
