<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>html_image</title>
</head>
<body>
        <ul>
                <li>
                    <h3>显示本地图片</h3>
                    <img src="img.jpg" width="100px" height="80px">
                </li>
                <li>
                    <h3>显示网络图片</h3>
                    <img src="http://www.quanjing.com/image/2016index/road3.jpg?v=001?v=001" width="100px" height="80px">
                </li>
                <li>
                    <h3>alt</h3>
                    <img src="img1.jpg" alt="找不到图片" width="100px" height="80px" title="图片设置的尺寸">
                </li>
                <li>
                    <h3>图片标题</h3>
                    <figure>
                        <img src="img.jpg" alt="图片标题" width="100px" height="80px" title="图片设置的尺寸">
                        <figcaption><em>给图片一个标题</em></figcaption>
                    </figure>
                </li>
            </ul>
</body>
</html>
